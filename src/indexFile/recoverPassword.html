<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,200;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <title>recovery password</title>
</head>

<body>
    <main id="container">
        <header class="header-page">
            <span>hello,</span>
            <span>recover your password!!</span>
        </header>
        <form action="">
            <div class="border-gradient">
                <div class="field">
                    <label for="name">your name</label>
                    <input id="name" type="text" placeholder="nome" minlength="3" required>
                </div>
            </div>
            <div class="border-gradient">
                <div class="field">
                    <label for="email">email for recover password</label>
                    <input id="email" type="email" placeholder="exemplo1@gmail.com" required>
                </div>
            </div>
            <div class="text-align-end-box text-align-end-box--margin-bottom">
                <a href="/src/indexFile/login.html">back to login</a>
            </div>
            <button class="button-box">recover my password</button>
        </form>
    </main>
    <script src="/src/scripts/scripts.js"></script>
</body>

</html>
